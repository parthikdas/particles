<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>The Next<br>Dimension</h1>
            <p>Journey into the next time mention with this crazy particle effect.</p>
        </div>
    </div>
    <canvas id="webgl"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/CSSRulePlugin.min.js" integrity="sha512-0bzaetZStCnsUgbCtGVxftzF/L32PNOnrMlYLXwBOKl8cUjTSSDfJVyyJsNwGoI0iE0WUqni2eEfO35kJjFj5g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const content = CSSRulePlugin.getRule('.content::before');//content::before is the white line stuff aim to make it larger when loaded
        const h1 = document.querySelector('h1');
        const p = document.querySelector('p');
        const t1 =  gsap.timeline();
        t1.from(content, {delay: .5, duration: 4, cssRule: {scaleX : 0}});//targeting content, delay of .5sec , animation duration 4sec, cssRule will strech the line
        t1.to(h1, {duration: 2, clipPath: 'polygon(0 0,100% 0,100% 100%,0% 100%)', y: '30px'}, '-=3');//making the polygon kindoff go away and while doing that also to make it down by 30px and time -=3
        t1.to(p, {duration: 4, clipPath: 'polygon(0 0,100% 0,100% 100%,0% 100%)', y: '30px'}, '-=2');
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
